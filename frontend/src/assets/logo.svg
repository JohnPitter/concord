<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>

  <!--
    Concord Logo — Minimal Mark

    Two converging arcs forming a unified shape — representing
    harmony, agreement, and connection. Clean geometric design
    inspired by modern tech brands (Apple, Stripe, Linear).
  -->

  <!-- Outer ring — unity/completeness -->
  <circle cx="64" cy="64" r="56" fill="url(#g)"/>

  <!-- Inner cutout — negative space creates the "C" -->
  <circle cx="64" cy="64" r="36" fill="#0a0a0f"/>

  <!-- Break in the ring — opening represents connection/communication -->
  <rect x="88" y="44" width="32" height="40" fill="#0a0a0f"/>

  <!-- Two converging lines — harmony/concord -->
  <line x1="92" y1="44" x2="108" y2="56" stroke="url(#g)" stroke-width="6" stroke-linecap="round"/>
  <line x1="92" y1="84" x2="108" y2="72" stroke="url(#g)" stroke-width="6" stroke-linecap="round"/>

  <!-- Center dot — focal point of agreement -->
  <circle cx="58" cy="64" r="6" fill="url(#g)"/>
</svg>
