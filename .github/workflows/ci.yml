name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  go-test:
    name: Go Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Create frontend dist stub for embed
        run: mkdir -p frontend/dist && touch frontend/dist/index.html

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -v -short -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  go-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Create frontend dist stub for embed
        run: mkdir -p frontend/dist && touch frontend/dist/index.html

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  frontend-check:
    name: Frontend Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx svelte-check --tsconfig ./tsconfig.json --threshold error

      - name: Lint
        run: npx eslint . --ext .ts,.svelte || true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [go-test, go-lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build server
        run: CGO_ENABLED=0 go build -o /dev/null ./cmd/server/...
