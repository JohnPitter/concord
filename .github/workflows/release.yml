name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: macos-latest
            platform: darwin
          - os: windows-latest
            platform: windows
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build
        run: wails build -clean -ldflags "-X github.com/concord-chat/concord/pkg/version.Version=${{ github.ref_name }} -X github.com/concord-chat/concord/pkg/version.GitCommit=${{ github.sha }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: concord-${{ matrix.platform }}
          path: build/bin/*

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Build server binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/concord-chat/concord/pkg/version.Version=${{ github.ref_name }} -X github.com/concord-chat/concord/pkg/version.GitCommit=${{ github.sha }}" \
            -o concord-server ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: concord-server-linux-amd64
          path: concord-server

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-desktop, build-server]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
