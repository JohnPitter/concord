name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-desktop:
    name: Desktop (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: concord-linux-amd64
          - os: macos-latest
            platform: darwin
            artifact: concord-macos-arm64
          - os: windows-latest
            platform: windows
            artifact: concord-windows-amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev pkg-config

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Build (Linux)
        if: matrix.platform == 'linux'
        run: |
          wails build -clean -tags webkit2_41 \
            -ldflags "-s -w -X github.com/concord-chat/concord/pkg/version.Version=${{ github.ref_name }} -X github.com/concord-chat/concord/pkg/version.GitCommit=${{ github.sha }}"

      - name: Build (macOS / Windows)
        if: matrix.platform != 'linux'
        run: |
          wails build -clean -ldflags "-s -w -X github.com/concord-chat/concord/pkg/version.Version=${{ github.ref_name }} -X github.com/concord-chat/concord/pkg/version.GitCommit=${{ github.sha }}"

      - name: Package (Linux)
        if: matrix.platform == 'linux'
        run: |
          cd build/bin
          tar czf ../../${{ matrix.artifact }}.tar.gz concord
          cd ../..

      - name: Package (macOS)
        if: matrix.platform == 'darwin'
        run: |
          cd build/bin
          if [ -d "concord.app" ]; then
            zip -r ../../${{ matrix.artifact }}.zip concord.app
          else
            zip ../../${{ matrix.artifact }}.zip concord
          fi
          cd ../..

      - name: Package (Windows)
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          cd build/bin
          7z a ../../${{ matrix.artifact }}.zip concord.exe
          cd ../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  build-server:
    name: Server (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Create frontend dist stub
        run: mkdir -p frontend/dist && touch frontend/dist/index.html

      - name: Build server
        env:
          CGO_ENABLED: "0"
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build \
            -ldflags="-s -w -X github.com/concord-chat/concord/pkg/version.Version=${{ github.ref_name }} -X github.com/concord-chat/concord/pkg/version.GitCommit=${{ github.sha }}" \
            -o concord-server-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} \
            ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: concord-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: concord-server-*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-desktop, build-server]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "concord-server-*" \) -exec cp {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
